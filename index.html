<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="headerTitle">
        <h1>Dashboard</h1>
    </header>   
    <aside id="sideBar">
        <div class="logo">
            <img id="logoClose" src="images/logo.svg" alt="image-logo">
            <button id="menu" onclick="sideBarclose()">
                <img src="images/menu.svg" alt="imagem-menu">
            </button>
            
        </div>
        <div id="search-box">
            <form action="">
                <button>
                    <img src="images/search.svg" alt="imagem-lupa">
                </button>
                <input 
                    type="text" 
                    placeholder="Buscar..."
                    name="serach"
                    id="smallInput"
                >
            </form>
        </div>
        <ul>
            <li>
                <img src="images/grid.svg" alt="image-dashboard">
                <p class="textHidden">Dashboard</p>
            </li>
            <li>
                <img src="images/pet.svg" alt="image-pet">
                <p class="textHidden">Pet</p>
            </li>
            <li>
                <img src="images/user.svg" alt="image-user">
                <p class="textHidden">Clientes</p>
            </li>
            <li>
                <img src="images/vet.svg" alt="image-vets">
                <p class="textHidden">Vets</p>
            </li>
            <li>
                <img src="images/settings.svg" alt="images-settinngs">
                <p class="textHidden">Ajustes</p>
            </li>
        </ul>
        <div id="profile">
            <div id="img-woman"></div>
            <section id="nameProfile">
                <p class="textHidden">Eleanor Pena</p>
                <p class="textHidden">VeterinÃ¡ria</p>
            </section>
            <button>
                <img src="images/log-out.svg" alt="image-logout">
            </button>
        </div>
    </aside>
    

    <script src="script.js"></script>
</body>
</html>
