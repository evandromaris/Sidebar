<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>   
    <aside>
        <div class="logo">
            <img src="images/logo.svg" alt="image-logo">
            <button id="menu">

            </button>
            
        </div>
        <div class="search-box">
            <form action="">

                    <img src="images/search.svg" alt="">
                </button>
                <input 
                    type="text" 
                    placeholder="Buscar..."
                    name="serach"
                >
            </form>
        </div>
        <ul>
            <li>
                <img src="images/grid.svg" alt="images-dashboard">
                <p>Dashboard</p>
            </li>
            <li>
                <img src="images/pet.svg" alt="images-pet">
                <p>Pet</p>
            </li>
            <li>
                <img src="images/user.svg" alt="image-user">
                <p>Clientes</p>
            </li>
            <li>
                <img src="images/vet.svg" alt="image-vets">
                <p>Vets</p>
            </li>
            <li>
                <img src="images/settings.svg" alt="images-settinngs">
                <p>Ajustes</p>
            </li>
        </ul>
        <div class="profile">
            <div class="img-woman"></div>
            <section>
                <p>Eleanor Pena</p>
                <p>VeterinÃ¡ria</p>
            </section>
            <button>
                <img src="images/log-out.svg" alt="image-logout">
            </button>
        </div>
    </aside>
    
</body>
</html>
